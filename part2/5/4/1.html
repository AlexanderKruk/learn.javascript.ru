<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.3.0/lodash.js"></script>
    <style>
    table {
      border-collapse: collapse;
    }
    
    td {
      border: 1px solid gray;
      padding: 2px 5px;
      text-align: center;
    }
  </style>
</head>

<body>

  <div id="grid-holder"></div>

  <script type="text/template" id="grid-template">
    <table>
      <thead>
        <tr>
          <th>Имя</th>
          <th>Возраст</th>
        </tr>
      </thead>
      <tbody>
          <% users.forEach (function(user) { %>
          <tr>
            <td><%- user.name %></td>
            <td><%- user.age %></td>
          </tr>
          <% }); %>
      </tbody>
    </table>
  </script>

  <script>
    var users = [{
      name: "Вася",
      age: 10
    }, {
      name: "Петя",
      age: 15
    }, {
      name: "Женя",
      age: 20
    }, {
      name: "Маша",
      age: 25
    }, {
      name: "Даша",
      age: 30
    }, ];

    var tmpl = _.template(document.getElementById('grid-template').innerHTML);
    var result = tmpl(users);
    var table = document.getElementById('grid-holder');
    table.innerHTML = result;
    // ваш код, чтобы сгенерировать таблицу с юзерами (table/tr/td) по шаблону и данным users
    // выведите таблицу внутри #grid-holder
  </script>

</body>

</html>
