<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="https://cdn.polyfill.io/v1/polyfill.js?features=Element.prototype.closest"></script>
  <style>
    .voter {
      font-family: 'DejaVu Sans Mono', 'Lucida Console', 'Menlo', 'Monaco', monospace;
      font-size: 18px;
    }

    .up,
    .down {
      cursor: pointer;
      color: blue;
      font-weight: bold;
    }

    body{
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}
  </style>
</head>

<body>

  <div id="voter" class="voter">
    <span class="down">â€”</span>
    <span class="vote">0</span>
    <span class="up">+</span>
  </div>

  <script>
    function Voter(options) {
      var div = options.elem;
      var displayVote = div.querySelector(".vote")
      var currentVote = displayVote.textContent;

      div.onclick = function(e) {
        if (e.target.classList.contains("down")){
          setVote(--currentVote);
        } else if (e.target.classList.contains("up"))  {
          setVote(++currentVote);
        };        
      }

      function setVote(vote) {
        currentVote = displayVote.textContent = vote;
      }

      this.setVote = setVote;
    }

    var voter = new Voter({
      elem: document.getElementById('voter')
    });

    voter.setVote(1);
  </script>

</body>

</html>
