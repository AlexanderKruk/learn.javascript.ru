<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <input type="button" id="hider" value="Нажмите, чтобы спрятать текст" />

  <div id="text">Текст</div>

  <script>
    var hider = document.querySelector('#hider');
    hider.addEventListener('click', hide);

    function hide() {
      hider.style.visibility='hidden';
    }
  </script>
</body>

</html>
