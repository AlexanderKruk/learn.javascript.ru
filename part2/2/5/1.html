<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    span:hover {
        font-weight: bold;    
    }
  </style>
</head>

<body>

  <ul class="tree">
    <li><span>Животные</span>
      <ul>
        <li><span>Млекопитающие</span>
          <ul>
            <li><span>Коровы</span></li>
            <li><span>Ослы</span></li>
            <li><span>Собаки</span></li>
            <li><span>Тигры</span></li>
          </ul>
        </li>
        <li><span>Другие</span>
          <ul>
            <li><span>Змеи</span></li>
            <li><span>Птицы</span></li>
            <li><span>Ящерицы</span></li>
          </ul>
        </li>
      </ul>
    </li>
    <li><span>Рыбы</span>
      <ul>
        <li><span>Аквариумные</span>
          <ul>
            <li><span>Гуппи</span></li>
            <li><span>Скалярии</span></li>
          </ul>

        </li>
        <li><span>Морские</span>
          <ul>
            <li><span>Морская форель</span></li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>

</body>
  <script>
    let list = document.querySelector('.tree');
    list.addEventListener('click', hideList, true);

    function hideList(event){
      if(event.target.tagName != 'SPAN') return;
      collapser(event.target);
    }

    function collapser(item) 
    {
      if (!item.parentNode.getElementsByTagName("ul")[0]) return; 
      var x = item.parentNode.getElementsByTagName("ul")[0]; 
      x.style.display = (x.style.display == "") ? 'none' : ""; 
    }
  </script>
</html>
