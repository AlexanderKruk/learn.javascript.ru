<!DOCTYPE HTML>
<html>

<head>
  <style>
    #moving-div {
      border: 5px groove green;
      background-color: yellow;
      padding: 5px;
      margin: 10px;
    }
  </style>
</head>

<body>

  Before Before Before

  <div id="moving-div">
    Text Text Text
    <br> Text Text Text
    <br>
  </div>

  After After After

  <script>
    var div = document.getElementById('moving-div')
    div.style.position = 'absolute'
    div.style.right = div.style.top = 0

    var divShadow = document.createElement('div');
    divShadow.style.height = div.offsetHeight + 'px';
    var computedStyle = div.currentStyle || getComputedStyle(div, '');
    divShadow.style.marginTop = computedStyle.marginTop;
    divShadow.style.marginBottom = computedStyle.marginBottom;
    
    insertAfter(divShadow, div);

    function insertAfter(newNode, referenceNode) {
      referenceNode.parentNode.insertBefore(newNode, referenceNode.nextSibling);
    }

  </script>

</body>

</html>
