<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="tree"></div>
  <script>
    var data = {
      "Рыбы": {
        "Форель": {},
        "Щука": {}
      },

      "Деревья": {
        "Хвойные": {
          "Лиственница": {},
          "Ель": {}
        },
        "Цветковые": {
          "Берёза": {},
          "Тополь": {}
        }
      }
    };
  
  var html = "";
  
  function getKey(data) {
  html += '<ul>';
    for (var key in data){
      html += '<li>' + key;
      if (Object.keys(data[key]).length !== 0 && data[key].constructor === Object){
        getKey(data[key]);
      } else {
        html += '</li>';
      }
    }
  html += '</li></ul>';  
  }

  getKey(data);
  tree.innerHTML = html;
  </script>
</body>
</html>
