<body>
  <div id="tree"></div>
  <script>
    var data = {
      "Рыбы": {
        "Форель": {},
        "Щука": {}
      },

      "Деревья": {
        "Хвойные": {
          "Лиственница": {},
          "Ель": {}
        },
        "Цветковые": {
          "Берёза": {},
          "Тополь": {}
        }
      }
    };
  
  
  function getKey(tag,data) {
    var ul = document.createElement('ul');
    tag.appendChild(ul);
      for (var key in data){
        var li = document.createElement('li')
        li.textContent =  key;
        ul.appendChild(li);
        if (Object.keys(data[key]).length !== 0 && data[key].constructor === Object){
          getKey(ul, data[key]);
        }
      }
  }

  getKey(tree, data);
  </script>
</body>
</html>
