<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    td select,
    td input {
      width: 150px;
    }

    label {
      display: block;
    }

    #error-message {
      color: red;
    }
    /* ваши стили */
  </style>
</head>

<body>


  <form>
    <table>
      <tr>
        <td>От кого</td>
        <td>
          <input name="from" type="text">
        </td>
      </tr>
      <tr>
        <td>Ваш пароль</td>
        <td>
          <input name="password" type="password">
        </td>
      </tr>
      <tr>
        <td>Повторите пароль</td>
        <td>
          <input name="password2" type="password">
        </td>
      </tr>
      <tr>
        <td>Куда</td>
        <td>
          <select name="to">
            <option></option>
            <option value="1">Отдел снабжения</option>
            <option value="2">Отдел разработки</option>
            <option value="3">Директору</option>
          </select>
        </td>
      </tr>
    </table>

    Сообщение:
    <label>
      <textarea name="message" style="display:block;width:400px;height:100px"></textarea>
    </label>

    <input type="button" onclick="validate(this.form)" value="Проверить">
  </form>
  <div id="error-message"></div>
  <script>

    var errorMessage = document.getElementById('error-message');

    function validate(form) {
      for (let i=0, element; element = form.elements[i++];) {
        if(element.value === "") {
          errorMessage.textContent = "Одно из полей не заполнено.\n";
          break;
        }
      }

      if (form.elements["password"].value !== form.elements["password2"].value) {
        errorMessage.textContent += "Пароли не совпадают";
      }
    }

    /* ваш код */
  </script>


</body>

</html>
