<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    .img-replace {
      float: left;
      border: 1px solid black;
    }
  </style>
</head>

<body>

  <!-- Google -->

  <div style="width:114px;height:40px;font-size:32px;letter-spacing:3px" class="img-replace" data-src="https://js.cx/search/google.png">
    <span style="color:#1A53F7">G</span><span style="color:#E42131">o</span><span style="color:#FEB819">o</span><span style="color:#164AF2">g</span><span style="color:#00a315">l</span><span style="color:#E42131">e</span>
  </div>

  <!-- Яндекс -->
  <div style="width:101px;height:40px;font-size:32px" class="img-replace" data-src="https://js.cx/search/yandex.png">
    <span style="color:#F00">Я</span>ндекс
  </div>

  <!-- Bing -->
  <div style="width:100;height:40px;font-size:32px;color:#006dd4;font-weight:bold;letter-spacing: 3px; font-family:sans-serif" class="img-replace" data-src="https://js.cx/search/bing.png">bing</div>

  <hr>
  <!-- картинки (для bing картинки специально нет, чтобы протестировать случай "загрузка не удалась") -->

  <script>
    var replacers = Array.from(document.querySelectorAll('.img-replace'));

    replacers.forEach (function(replacer) {
      console.log(replacer);
      var image = document.createElement('img');
      image.src = replacer.dataset.src;
      console.log(image);
      image.onload = function() {
        while (replacer.firstChild) {
            replacer.removeChild(replacer.firstChild);
        }
        replacer.appendChild(image);
      }
    });
  </script>

</body>

</html>
